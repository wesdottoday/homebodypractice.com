<header>
    <div class="container">
        <div class="site-header">
            <h1 class="site-title">
                <a href="/">{{ .Site.Title }}</a>
            </h1>
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
</header>
