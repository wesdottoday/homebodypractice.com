{{ define "main" }}

<article class="page-content">
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
        
        {{ if .Params.intro }}
        <p class="page-intro">{{ .Params.intro }}</p>
        {{ end }}
        
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</article>

{{ end }}
